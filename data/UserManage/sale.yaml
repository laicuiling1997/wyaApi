sale_01:
    host: ${{host()}}
    url: /_sale/sale/intention/own-customer-list.json
    method: GET
    detail:
    headers:
      authority: oa2.ruishan666.com
      x-requested-with: XMLHttpRequest
      Content-Type: application/x-www-form-urlencoded
      -Token: ${login_token}
    # 请求的数据，是 params 还是 json、或者file、data
    requestType: params
    # 是否执行，空或者 true 都会执行
    is_run: true
    data:
      is_own: 2
      page: 1
      pageSize: 10
      # 是否有依赖业务，为空或者false则表示没有
    dependence_case: False
        # 依赖的数据
    dependence_case_data:
    assert:
      # 断言接口状态码
      errorCode:
        jsonpath: $.errorCode
        type: ==
        value: -1
        AssertType:
